<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gantari&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="headerStone" href="./assets/images/rock.png" />
    <link rel="headerScissor" href="./assets/images/tijeras.png" />
    <link rel="headerStone" href="./assets/images/paper.png" />
    <link rel="btnStone" href="./assets/images/stoneHand.png" />
    <link rel="btnStone" href="./assets/images/paperHand.png" />
    <link rel="btnStone" href="./assets/images/scissorHand.png" />
  </head>
  <body>
    <header class="header">
      <div class="header__headerImgs">
        <img
          src=""
          alt=""
          class="header__headerImgs--headerRock js-imgHeaderStone"
        />
        <img
          src=""
          alt=""
          class="header__headerImgs--headerScissors js-imgHeaderScissors"
        />
        <img
          src=""
          alt=""
          class="header__headerImgs--headerPaper js-imgHeaderPaper"
        />
      </div>
      <div class="header__headerTitles">
        <h1 class="header__headerTitles--title">Rock Paper Scissors</h1>
      </div>
    </header>


    <section class="container">
      <div class="content">
        <h2 class="content__subtitle">Computer vs Human!</h2>
        <h3 class="content__player">
          Computer:<span class="content__span js_computer"></span>
        </h3>
        <h3 class="content__player">
          Human: <span class="content__span js_user"></span>
        </h3>
      </div>
      <div class="content__result js_result"></div>
      <div class="contentBtns">
        <h4 class="contentBtns__instructions">Click on your choice</h4>
        <div class="contentBtns__btns">
          <input
            class="contentBtns__btns--rockBtn js_btn"
            id="rock"
            type="image"
            src="../assets/images/stoneHand.png"
          />
          <input
            class="contentBtns__btns--rockBtn js_btn"
            id="scissors"
            type="image"
            src="../assets/images/scissorHand.png"
          />
          <input
            class="contentBtns__btns--rockBtn js_btn"
            id="paper"
            type="image"
            src="../assets/images/paperHand.png"
          />
        </div>
      </div>
    </section>


    <script type="text/Javascript" src="./assets/js/main.js"></script>
  </body>
</html>
